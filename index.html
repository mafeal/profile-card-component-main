<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./styles/reset.css" />
      <link rel="stylesheet" href="./styles/style.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
         rel="stylesheet"
      />

      <title>Frontend Mentor | Profile card component</title>


   </head>
   <body>
      <div class="container">
         <img
            src="images\bg-pattern-top.svg"
            alt="pattern-top"
            class="pattern-top"
         />
         <img
            src="images\bg-pattern-bottom.svg"
            alt="bg-pattern-bottom"
            class="pattern-bottom"
         />
         <div class="card">
            <div class="card-head"></div>
            <div class="card-bio">
               <div class="card-bio_name">
                  Victor Crest <span class="card-bio_age">26</span>
               </div>
               <div class="card-bio_local">London</div>
            </div>
            <div class="card-foto">
               <img
                  src="images\image-victor.jpg"
                  alt="foto"
                  class="card-foto.image"
               />
            </div>
            <div class="card-info">
               <div class="card-info_blocks">
                  <div class="card-info_amount">80K</div>
                  <div class="card-info_type">Followers</div>
               </div>
               <div class="card-info_blocks">
                  <div class="card-info_amount">803K</div>
                  <div class="card-info_type">Likes</div>
               </div>
               <div class="card-info_blocks">
                  <div class="card-info_amount">1.4K</div>
                  <div class="card-info_type">Photos</div>
               </div>
            </div>
         </div>
         <div class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="#">Marcelo Alves</a>.
         </div>

      </div>
   </body>
</html>
